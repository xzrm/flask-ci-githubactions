version: 2.1
orbs:
  docker: circleci/docker@1.3.0
  heroku: circleci/heroku@1.0.1

jobs:
  deploy2heroku:
    executor: heroku/default
    steps:
      - heroku/install
      - run:
          command: 'heroku container:release -a flask-backend-test web'

workflows:
  build-deploy-publish:
    jobs:
      - docker/publish:
          image: flask-backend-test/web
          tag: latest
          registry: registry.heroku.com
      - deploy2heroku:
          requires:
            - docker/publish